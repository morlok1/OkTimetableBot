    <script type="text/javascript">

        function init() {
            valueDraw(0);
            valueDraw(1);
            valueDraw(2);
            valueDraw(3);
            valueDraw(4);
            valueDraw(5);
            valueDraw(6);
        }

        function valueDraw(which) {

            var members = ["Свободно", "Со скрипом", "Занято"];
            var colors = ["green", "blue", "red"];
            document.getElementsByClassName("week-table_form_value")[which].innerText =
                members[document.getElementsByClassName("week-range-monday")[which].value - 1];

            document.getElementsByClassName("week-table_form_value")[which].style.color =
                colors[document.getElementsByClassName("week-range-monday")[which].value - 1];
        }

        function check() {

            }*/

        }
